{% extends "base.html" %}
{% block content %}

<div class="auth-wrapper">

  <div class="auth-card">

    <h2 class="auth-title">Create Account</h2>
    <p class="auth-sub">Start hosting live polls in seconds</p>

    <form method="POST">
      {% csrf_token %}

      {% for field in form %}
        <label class="auth-label">{{ field.label }}</label>
        {{ field }}

        {% if field.errors %}
          <div class="auth-error">Invalid input</div>
        {% endif %}
      {% endfor %}

      <button type="submit" class="btn auth-btn">Register</button>
    </form>

    <div class="auth-footer">
      Already have an account?
      <a href="/login/">Sign in</a>
    </div>

  </div>

</div>


<style>

/* wrapper */
.auth-wrapper{
  display:flex;
  justify-content:center;
  align-items:center;
  padding:70px 20px;
}

/* card */
.auth-card{
  width:100%;
  max-width:460px;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:42px;
  box-shadow:0 10px 25px rgba(255,106,0,.08);
}

/* headings */
.auth-title{
  margin:0;
  font-size:1.9rem;
  font-weight:800;
  color:var(--primary);
}
.auth-sub{
  margin-top:6px;
  margin-bottom:28px;
  color:var(--muted);
  font-size:.95rem;
}

/* labels */
.auth-label{
  display:block;
  margin-top:14px;
  margin-bottom:6px;
  font-size:.75rem;
  font-weight:700;
  letter-spacing:.08em;
  text-transform:uppercase;
  color:var(--muted);
}

/* error */
.auth-error{
  font-size:.8rem;
  color:#dc2626;
  margin-top:-6px;
  margin-bottom:10px;
}

/* button */
.auth-btn{
  width:100%;
  margin-top:20px;
  padding:14px;
}

/* footer */
.auth-footer{
  margin-top:26px;
  text-align:center;
  font-size:.9rem;
  color:var(--muted);
}
.auth-footer a{
  color:var(--primary);
  font-weight:700;
  text-decoration:none;
}
.auth-footer a:hover{
  text-decoration:underline;
}

</style>

{% endblock %}
