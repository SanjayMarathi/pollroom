{% extends "base.html" %}

{% block content %}
<div style="max-width: 450px; margin: 0 auto;">
    <div class="card">
        <h2>Identity</h2>
        <form method="POST">
            {% csrf_token %}
            <label style="font-weight: 900; font-size: 0.75rem; text-transform: uppercase;">Username</label>
            {{ form.username }}
            <label style="font-weight: 900; font-size: 0.75rem; text-transform: uppercase;">Password</label>
            {{ form.password }}
            <button type="submit" class="btn">Login</button>
        </form>
        <div style="margin-top: 30px; text-align: center;">
            <a href="/register/" style="color: #000; font-weight: 800; text-decoration: none; font-size: 0.8rem; text-transform: uppercase; border-bottom: 2px solid #000;">New here? Create Identity</a>
        </div>
    </div>
</div>
{% endblock %}
