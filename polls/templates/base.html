<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>PollRoom Pro</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
:root{
  --primary:#ff6a00;        /* main orange */
  --primary-dark:#e65c00;
  --primary-soft:#fff1e6;
  --accent:#ff9a3c;         /* warm yellow-orange */
  --bg:#fafafa;
  --text:#1f2937;
  --muted:#6b7280;
  --border:#e5e7eb;
  --card:#ffffff;
}

/* ---------- GLOBAL ---------- */

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Poppins",sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
}

/* ---------- NAVBAR ---------- */

.navbar{
  position:sticky;
  top:0;
  z-index:1000;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 8%;
  background:white;
  border-bottom:1px solid var(--border);
}

.logo{
  font-size:1.7rem;
  font-weight:900;
  text-decoration:none;
  letter-spacing:1px;
  color:var(--primary);
}

.logo span{
  color:var(--accent);
}

.nav-links{
  display:flex;
  gap:26px;
  align-items:center;
}

.nav-links a{
  text-decoration:none;
  color:var(--muted);
  font-weight:600;
  font-size:.9rem;
  position:relative;
  transition:.25s;
}

.nav-links a:hover{
  color:var(--primary);
}

/* ---------- LAYOUT ---------- */

.container{
  max-width:1150px;
  margin:50px auto;
  padding:0 18px;
}

/* ---------- CARDS ---------- */

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:30px;
  margin-bottom:26px;
  transition:.25s;
}

.card:hover{
  box-shadow:0 8px 24px rgba(255,106,0,.12);
}

/* ---------- BUTTON ---------- */

.btn{
  background:linear-gradient(135deg,var(--primary),var(--accent));
  color:white;
  border:none;
  padding:14px 28px;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
  transition:.25s;
  text-decoration:none;
  display:inline-block;
}

.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 18px rgba(255,106,0,.35);
}

/* ---------- STATUS ---------- */

.status-tag{
  padding:6px 12px;
  border-radius:999px;
  font-size:.72rem;
  font-weight:700;
}

.status-open{
  background:#fff3e8;
  color:#ff6a00;
}

.status-closed{
  background:#ffe9e9;
  color:#dc2626;
}

/* ---------- INPUTS ---------- */

input,textarea,select{
  width:100%;
  padding:13px;
  margin-top:8px;
  margin-bottom:18px;
  border-radius:10px;
  border:1px solid var(--border);
  background:white;
  color:var(--text);
  font-size:.95rem;
  outline:none;
}

input:focus,textarea:focus{
  border-color:var(--primary);
  box-shadow:0 0 0 3px var(--primary-soft);
}

/* ---------- CODE BOX ---------- */

code{
  background:var(--primary-soft);
  color:var(--primary-dark);
  padding:8px 12px;
  border-radius:8px;
  font-weight:600;
}

/* ---------- MOBILE ---------- */

@media(max-width:768px){
  .nav-links{gap:14px;font-size:.8rem}
  .container{margin:30px auto}
}
</style>

  </head>

  <body>
    <nav class="navbar">
      <a href="/" class="logo">POLL<span>ROOM</span></a>

      <div class="nav-links">
        <a href="/history/">Public History</a>

        {% if user.is_authenticated %}
        <a href="/create/">Create Poll</a>
        <a href="/dashboard/">My Dashboard</a>
        <a href="/logout/">Logout</a>
        {% else %}
        <a href="/login/">Login</a>
        <a href="/register/">Register</a>
        {% endif %}
      </div>
    </nav>

    <div class="container">{% block content %}{% endblock %}</div>
  </body>
</html>
